<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button onclick="resetgame()">Start Game</button>
      <div class="score">
      <h1 class="ties">Ties:0</h1>
    </div>
      <div class="winnerDiv">
      <h1 class="winner">winner</h1>
      <button class="reset" onclick="resetGame()">Play Again</button>
    </div>
      <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score:0</h3>
        <div class="playerButtons">
          <button class="paper" id="paper">paper</button>
          <button class="rock" id="rock">rock</button>
          <button class="acissors" id="scissors">scissors</button>
        </div>
      </div>
      <div class="computerSelection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score:0</h3>
    </div>
      
    </div>
  </body>
  <script src="main.js"></script>
</html>
